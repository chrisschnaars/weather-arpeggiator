<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title data-head="true">Weather Arpeggiator</title>
    <meta
      name="description"
      content="This is a new project."
      data-head="true"
    />

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="css/main.min.css"
      type="text/css"
      media="screen"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon.ico"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>

  <body class="site">
    <header class="container site__header">
      <label>Find a location</label>
      <input
        type="search"
        class="location__search js-location-search-field"
        value=""
        placeholder="Find a location"
      />
      <button
        type="submit"
        class="location__submit-btn js-location-search-submit-btn"
      >
        Submit
      </button>
    </header>

    <main class="site__main container">
      <div class="container__inner-container beats"></div>
    </main>

    <footer class="container site__footer">
      <div class="container__inner-container container__inner-container--split">
        <h1>Weather Arpeggiator</h1>

        <div>
          <a href="https://github.com/chrisschnaars/weather-arpeggiator"
            ><p>Github</p></a
          >
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/main.min.js"></script>
  </body>
</html>
