<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title data-head="true">Weather Arpeggiator</title>
        <meta name="description" content="Create tone loops using weather data." data-head="true">

        <link rel="icon" type="image/png" href="favicon.aa863ca9.ico">
        <link rel="manifest" href="manifest.webmanifest">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="js.9d23c547.css"></head>

    <body class="site background">
        <header class="container site__header header header--hidden">
            <div class="container__inner-container container__inner-container--split header__content-container">
                <button class="button button--round button--lowkey js-change-location-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="button__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H6M12 5l-7 7 7 7"></path>
                    </svg>
                </button>
                <h2 class="header__location-display"></h2>
                <button class="button button--round button--lowkey js-toggle-playing-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="button__icon mute-button" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="button__icon mute-button mute-button--hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 5L6 9H2v6h4l5 4zM22 9l-6 6M16 9l6 6"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="site__main container">
            <div class="container__inner-container location-form js-location-form-container">
                <form class="location-form__form js-location-form">
                    <label for="location-input" class="location-form__cta-label js-location-form-label">Where do you want to listen to?
                    </label>

                    <div class="location-form__form-field-container">
                        <input class="location-form__text-field js-location-search-field" id="location-input" placeholder="Enter city name" type="search" value="" autofocus="">
                        <input class="location-form__submit-btn button js-location-search-submit-btn" type="submit" value="Go There">
                    </div>
                </form>
            </div>

            <div class="container__inner-container beats beats--hidden"></div>
        </main>

        <footer class="container site__footer">
            <div class="container__inner-container container__inner-container--split">
                <h1>Weather Arpeggiator</h1>

                <a href="https://github.com/chrisschnaars/weather-arpeggiator" target="_blank"><p>Github</p></a>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="js.b336b40e.js"></script>
    </body>
</html>
